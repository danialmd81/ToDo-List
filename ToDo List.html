<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Handle link clicks to open paths
        document.querySelectorAll('a[data-path]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent default navigation
                const path = link.getAttribute('data-path').replace('file://', ''); // Remove the file:// protocol
                window.electron.openPath(path); // Use the exposed function to open the file explorer
            });
        });

        // Handle checkbox changes for strikethrough effect
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                if (this.checked) {
                    this.parentElement.classList.add('strikethrough');
                } else {
                    this.parentElement.classList.remove('strikethrough');
                }
            });
        });
    });
</script>
